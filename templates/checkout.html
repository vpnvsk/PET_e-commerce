{% extends 'base.html' %}


{%block header%}
            
    
{%endblock%}

{% block content %}

{% for order in orders %}
<div class="p-6 bg-white rounded-b-xl"></div>
    {% for item in order.items.all %}
        <img src="{{item.product.images.img1.url}}"  style="width:50%;">
        <h2 class="text-2xl">{{item.product.brand}} {{item.product.model_name}}</h2>
        <p class="text-gray-500">{{item.product.price}}</p>
        <p class="text-gray-500"> Quantity: {{item.quantity}} </p>
    
        
    {% endfor %}
</div>
{% endfor %}

{%endblock%}
